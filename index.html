<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="line">
            <p>1288888</p>
        </div>
        <div class="board">
            <div class="AC color">AC<button></button></div>
            <div class="Backspace color"><img src="backspace.png" alt="backspace image"><button></button></div>
            <div class="divide color">/<button></button></div>
            <div class="mult color">*<button></button></div>
            <div class="sub color">-<button></button></div>
            <div class="add color">+<button></button></div>
            <div class="gleich color">=<button></button></div>
            <div class="zero no_color">0<button></button></div>
            <div class="one no_color">1<button></button></div>
            <div class="two no_color">2<button></button></div>
            <div class="three no_color">3<button></button></div>
            <div class="four no_color">4<button></button></div>
            <div class="five no_color">5<button></button></div>
            <div class="six no_color">6<button></button></div>
            <div class="seven no_color">7<button></button></div>
            <div class="eight no_color">8<button></button></div>
            <div class="nine no_color">9<button></button></div>
            <div class="comma no_color">.<button></button></div>

            <div class="empty2"></div>
        </div>
    </div>
    
</body>
</html>
