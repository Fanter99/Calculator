<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="line">
            <p>128</p>
        </div>
        <div class="board">
            <div class="AC color"><p>AC</p><button>anus</button></div>
            <div class="Backspace color"><img src="backspace.png" alt="backspace image"></div>
            <div class="divide color">/</div>
            <div class="mult color">*</div>
            <div class="sub color">-</div>
            <div class="add color">+</div>
            <div class="gleich color">=</div>
            <div class="zero no_color">0</div>
            <div class="one no_color">1</div>
            <div class="two no_color">2</div>
            <div class="three no_color">3</div>
            <div class="four no_color">4</div>
            <div class="five no_color">5</div>
            <div class="six no_color">6</div>
            <div class="seven no_color">7</div>
            <div class="eight no_color">8</div>
            <div class="nine no_color">9</div>
            <div class="comma no_color">.</div>
            <div class="empty1"></div>
            <div class="empty2"></div>
        </div>
    </div>
    
</body>
</html>
