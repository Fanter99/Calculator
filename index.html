<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="line">
            <p>128</p>
        </div>
        <div class="board">
            <div class="AC color"></div>
            <div class="Backspace color"></div>
            <div class="divide color"></div>
            <div class="mult color"></div>
            <div class="sub color"></div>
            <div class="add color"></div>
            <div class="= color"></div>
            <div class="0 !color"></div>
            <div class="1 !color"></div>
            <div class="2 !color"></div>
            <div class="3 !color"></div>
            <div class="4 !color"></div>
            <div class="5 !color"></div>
            <div class="6 !color"></div>
            <div class="7 !color"></div>
            <div class="8 !color"></div>
            <div class="9 !color"></div>
            <div class=". !color"></div>
        </div>
    </div>
    
</body>
</html>
